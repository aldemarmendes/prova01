<ion-app>
  <ion-menu contentId="content1" side="start" type="reveal">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
          <ion-item [routerLink]="['/home']" routerLinkActive="active">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/p2']" routerLinkActive="active">
            <ion-icon name="p2" slot="start"></ion-icon>
            <ion-label>Pag2</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/p3']" routerLinkActive="active">
            <ion-icon name="p3" slot="start"></ion-icon>
            <ion-label>Pag3</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/p4']" routerLinkActive="active"> 
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
